<!DOCTYPE html>
<html>
<head>
    <title>For Someone Special</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #000000, #434343);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
            transform: scale(1.1);
        }

        .message {
            margin-top: 30px;
            font-size: 22px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Will You Always Stay With Me? ‚ù§Ô∏è</h1>

    <button onclick="startMusic()">Click Here</button>

    <div class="message" id="msg">
        No matter what happens...  
        I choose you. Every single time. üíñ
    </div>

    <!-- Hidden YouTube Music -->
    <iframe id="music"
        width="0"
        height="0"
        src=""
        frameborder="0"
        allow="autoplay">
    </iframe>

    <script>
        function startMusic() {

            // Show message
            document.getElementById("msg").style.display = "block";

            // Start Beat It music
            document.getElementById("music").src =
            "https://www.youtube.com/embed/oRdxUFDoQe0?autoplay=1&loop=1&playlist=oRdxUFDoQe0";
        }
    </script>

</body>
</html>
